{% extends "layout.html" %}

{% block body %}

    <h1>{{body_title}}</h1>

    {% include 'form.html' %}

    {% if resultsNum >= 0 %}
        <h2>About {{resultsNum}} results </h2>
    {% endif %}

    {% for article in articles %}
    <b> {{article.title}} </b> <br/>
    <i> {{article.published}} </i> <br/>
    <p> {{article.summary}} </p> <br/>
    {% endfor %}

{% endblock %}
