{% extends "layout.html" %}

{% block body %}
    <h1>Login</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    {% if error %}
        <p class=error><strong>Error: </strong>{{ error }}</p>
    {% endif %}

    <form method=post>
        <input type="text" name="username" value="{{ request.form.username }}" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit" name="submit">
    </form>

{% endblock %}
