{% extends 'layout.html' %}

{% block body %}
    {% if isLogin == True %}
        <h2 class="subtitle">Twits</h2>
        {% for twit in twits %}
            <article class="message is-small is-info">
                <div class="message-body">
                    <p>{{ twit[0] }}</p>
                    <p>{{ twit[1] }}</p>
                </div>
            </article>
        {% endfor %}
    {% endif %}
{% endblock %}
